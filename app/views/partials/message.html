<div class="message-container">
	<div class="messages">
		<p ng-repeat="message in messages" scrollbottom><em>{{message.user}}</em> {{message.text}}</p>
	</div>
</div>

<div class="send-message">
	<form ng-submit="sendMessage()" class="form-inline">
	  <div class="form-group">
	    <input id="messageText" type="text" class="form-control" ng-model="message" placeholder="isaacMessage">
	  </div>
	  <input type="submit" class="btn btn-default" value="Send">
	</form>
</div>
